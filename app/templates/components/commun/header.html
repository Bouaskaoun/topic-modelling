{% load functions %}
<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo text-white" href="{% url 'home' %}"><b>TDT <sub>Topic Detection & Tracking</sub></b></a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars text-white"></i> 
    </button>
    <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            
            <li class="nav-item {% if request.GET.page == 'dashboard' or not request.GET.page %}active{% endif %}">
                <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item {% if request.GET.page == 'documents' %}active{% endif %}">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i> Documents</a>
            </li>
            <li class="nav-item {% if request.GET.page == 'visualisation' %}active{% endif %}">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa fa-eye"></i> Visualisation</a>
            </li>
            <li class="nav-item {% if request.GET.page == 'preprocessing' %}active{% endif %}">
                <a class="nav-link" href="javascript:void(0);"><i class="far fa fa-broom"></i> Preprocessing</a>
            </li>
            <li class="nav-item {% if request.GET.page == 'report' %}active{% endif %}">
                <a class="nav-link" href="javascript:void(0);"><i class="fa fa-chart-pie"></i> Report</a>
            </li>
        </ul>
        {% if request.session.selected_data %}
        <div style="margin-left: 60px;z-index: 1;">
            <span class="badge text-bg-light text-success" style="">Selected Data: {{request.session.selected_data|get_data}}</span>
        </div>
        {% endif %}
    </div>
</nav>
